# Default values for dmz-router.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

app:
  name: dmz-front
  version: 0.1.0
  description: A Helm chart for Kubernetes
  keywords:
    - helm
    - chart
    - kubernetes
  namespace: prod
  dns_resolver: "10.0.0.10"
  dns_resolver_ns_primary: "10.0.0.10"
  dns_resolver_ns_secondary: "10.0.0.10"
  api_url: "http://dmz-api-svc-prod.prod.svc.cluster.local:8080/api"
  redis_host: "redis-service.prod.svc.cluster.local"
  target_env: "prod"
  target_type: "front"
  front_url: "http://frontend.dmz.it.com"
  sync_data_onload: false
  bootstrap_on_start: true
  enable_http: true
  enable_https: true
  custom_lb_svc_enabled: true
  custom_lb_svc_ip_addr: "10.33.138.228"

persistentStorage: "enabled"
storageType: "azure"

secure_env_file: ""
regcred_nexus_healthdata: ""

tlscrt: 
tlskey: 

image:
  repository: 192.168.1.193:30082/dmz
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
- name: nexus-images-access-front

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: frontend.dmz.it.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: dmz-front-svc-prod
          servicePort: 80
    - host: front-gateway.dmz.it.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: dmz-front-svc-prod
          servicePort: 80
    - host: sandbox-gateway.dmz.it.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: dmz-front-svc-prod
          servicePort: 80

  tls:
   - secretName: dmz-front-ingress-tls-prod
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
