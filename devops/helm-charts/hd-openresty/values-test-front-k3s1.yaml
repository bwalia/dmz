# Default values for dmz-router.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

app:
  name: dmz-front
  version: 0.1.0
  description: A Helm chart for Kubernetes
  keywords:
    - helm
    - chart
    - kubernetes
  namespace: test
  dns_resolver: "10.0.0.10"
  dns_resolver_ns_primary: "10.0.0.10"
  dns_resolver_ns_secondary: "10.0.0.10"
  api_url: "http://dmz-api-svc-test.test.svc.cluster.local:8080/api"
  redis_host: "redis-service.test.svc.cluster.local"
  target_env: "test"
  target_type: "front"

persistentStorage: ""
storageType: ""

secure_env_file: ""
regcred_nexus_healthdata: ""

image:
  repository: 192.168.1.193:30082/dmz
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
- name: nexus-images-access-front

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: test-front.kubes.healthdata.be
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: dmz-front-svc-test
          servicePort: 80
    - host: sandbox-apigw.kubes.healthdata.be
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: dmz-front-svc-test
          servicePort: 80
    - host: front-test.healthdata.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: dmz-front-svc-test
          servicePort: 80

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
