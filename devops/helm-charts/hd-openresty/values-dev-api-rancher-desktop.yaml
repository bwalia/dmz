# Default values for DMZ Helm Chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

app:
  name: dmz-api
  version: 0.1.1
  description: A Helm chart for Kubernetes
  keywords:
    - helm
    - chart
    - kubernetes
  namespace: dev
  dns_resolver: "10.0.0.10"
  primary_dns_resolver : "10.0.0.10"
  secondary_dns_resolver : "10.0.0.10"
  dns_resolver_port: 53
  api_url: "http://hd-api-svc-dev.dev.svc.cluster.local/api"
  redis_host: "redis-service.dev.svc.cluster.local"
  target_env: "dev"
  target_type: "api"
  front_url: "http://front.dev.healthdata.local"
  sync_data_onload: false

secure_env_file: 
regcred_nexus_healthdata: 

image:
  repository: 192.168.1.193:30082/dmz
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistentStorage: ""
storageType: ""


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
    # kubernetes.io/ingress.class: traefik
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev-apigw.kubes.dmz.it.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: hd-api-svc-dev
          servicePort: 8080
    - host: api-dev.healthdata.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: hd-api-svc-dev
          servicePort: 8080 
    - host: api.dev.healthdata.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: hd-api-svc-dev
          servicePort: 8080 
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
